<style>
    @import url('https://fonts.googleapis.com/css?family=Arvo');
    header {
        display: grid;
        grid-template-columns: 60px auto auto 500px 200px 100px;
        grid-column-gap: 10px;
        font-family: 'Arvo','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: large;
    }
    header>div {
        margin: auto 0;
        display: inline-grid;
        padding: 5px;
    }
    .hover-effect {
        background: #262730;
        color: #fff;
        border-radius: 25px;
        text-align: center;
    }
    button:focus {outline:0;}

    /* logo */
    #logo-wrapper {
    }
    #logo-wrapper img {
        width: 100%;
    }
    #home p {
        margin: auto;
        padding: 10px;
        width: 90%;
    }
    #search-bar input{
        font-size: 1.5em;
        
    }
    #header-btns {
        display: inline-block;
    }
    .header-btn {
        display: inline-block;
        overflow: hidden;
    }
    .header-btn button {
        padding: 0;
        border-radius: 25px;
        width: 50px;
        height: 50px;
        font-size: 1.5em;
        overflow: hidden;
    }
    #avatar {
        background-size:cover;
        width: inherit;
        height: inherit;
    }
    #options {
        position: relative;
        display: inline-block;
    }
    #options ul {
        display: none;
        margin: 0;
        padding: 0; /* To remove default left padding */
    }
    #options button {
        
        font-size: 1.5em;
    }
    #options .dropdown {
        position: absolute;
        right: 0px;
        top: 50px;
        background-color: #626567 ;
        width: 250px;
        z-index: 2;
    }
    #options .dropdown li{
        
        list-style-type: none;
        color: white;
        border-bottom: solid 1px #eee;
        
    }
    #options .dropdown li p{ 
        padding-left: 25px;
    }
    .show-element {
        display: inline-block !important; 
    }
</style>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<header>
    <div id="logo-wrapper">
        <img  src="../src/logo.png"/>
    </div>
    <div id="home">
        <p class="hover-effect">
            Trang chủ
        </p>
    </div>
    <div>
        <p>Người bạn theo dõi</p>
    </div>
    <div id="search-bar">
        <input type="text">
    </div>
    <div id="header-btns">
        <div class="header-btn">
            <button><i class="fas fa-bell"></i></button>
        </div>
        <div class="header-btn">
            <button><i class="fas fa-comment-dots"></i></button>
        </div>
        <div class="header-btn">
            <button>
                <img id="avatar" src="../src/avatar.jpg"/>
            </button>
        </div>
    </div>
    <div id="options">
        <button onclick="barsClickHandler()"><i class="fas fa-bars"></i></button>
        <div class="dropdown">
            <ul>
                <li>
                    <p class="">Thêm tài khoản khác</p>
                </li>
                <li>
                    <p class="">Cài đặt</p>
                </li>
                <li>
                    <p class="">Nhận trợ giúp</p>
                </li>
                <li>
                    <p class="">Đăng xuất</p>
                </li>
            </ul>
        </div>
    </div>
</header>
<script>
    console.log(document.querySelector("#options ul"))
    document.querySelector("#options ul").classList.add('show-element');
    function barsClickHandler() {
        document.querySelector("#options ul").classList.remove('show-element');
        
    }
</script>
