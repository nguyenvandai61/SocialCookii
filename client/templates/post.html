<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        .avatar {
            border-radius: 50%;
        }
        .new-post-left button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-sizing: border-box;
            font-size: 1.2em;
            border: none;
        }
        .new-post-left{
            height: 650px;
           
        }
        .new-post-right{
            height: 650px;
            
        }
        .post {
            height: 650px;
        }

        .title-right > span{
            font-size: 60px;
            font-weight: 500px;
        }
        .title-right {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .custom-textarea, .title-right > input{
            border-bottom: 2px solid rgb(0, 0, 0,0.2);
        }
        textarea, input:focus{
            outline: none;
            border: none;
        }
        textarea, .title-right > input {
            width: 100%;
            border: none;
            background: none;
        }
        
        .post-content > textarea {
            height: 230px;
        }
        .post-recipe{
            margin-bottom: 30px;;
        }
        .post-recipe > textarea{
            height: 230px;
        }
        
        .big-thumbnail{
            margin-top: 20px;
            height: 60%;
            
        }
        .big-thumbnail > input > label {
            height: 100%;
        }
        .big-thumbnail > label {
            height: 100%;
            text-align: center;
        }
        .thumbnail {
            height: 25% ;
            
        }
        .box__dragndrop,
        .box__uploading,
        .box__success,
        .box__error {
            display: none;
        }
        .files input {
            outline: 2px dashed #92b0b3;
            outline-offset: -10px;
            -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
            transition: outline-offset .15s ease-in-out, background-color .15s linear;
            padding: 20px;
            text-align: center !important;
            margin: 0;
            height: 100% !important;
            width: 100% !important;
        }
        .files input:focus{     outline: 2px dashed #92b0b3;  outline-offset: -10px;
            -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
            transition: outline-offset .15s ease-in-out, background-color .15s linear; border:1px solid #92b0b3;
        }
        .files{ position:relative}
        .files:after {  pointer-events: none;
            position: absolute;
            top: 150px;
            left: 0;
            width: 50px;
            right: 0;
            height: 56px;
            content: "";
            background-image: url(https://image.flaticon.com/icons/png/128/109/109612.png);
            display: block;
            margin: 0 auto;
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .color input{ background-color:#f1f1f1;}

        .files:before {
            position: absolute;
            bottom: 10px;
            left: 0;  pointer-events: none;
            width: 100%;
            right: 0;
            height: 57px;
            content: " or drag it here. ";
            display: block;
            margin: 0 auto;
            color: #2ea591;
            font-weight: 600;
            text-transform: capitalize;
            text-align: center;
        }
        .post-options{
            padding: 5px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container new-post">
        <div class="row">
            <div class="col-md-6 new-post-left">
                <div class="big-thumbnail">
                    <form method="post" action="#" id="#">
                        <div class="form-group files color">
                          <input type="file" class="form-control" multiple="">
                        </div>
                    </form> 
                </div>
                <div class= "thumbnail">

                </div>
                <div class="post-options">
                    <button type="post">
                        <i class="fas fa-images" style="color: rgb(64, 91, 247)"></i>
                    </button>
                    <button>
                        <i class="fas fa-user-plus" style="color: rgb(28, 83, 23)"></i>
                    </button>
                    <button>
                        <i class="fas fa-map-marker-alt" style="color: rgb(255, 74, 74)"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6 new-post-right">
                <div class="container card-right">
                    <div class="title-right">
                        <input type="text" placeholder="Tạo tiêu đề">
                    </div>
                    <div class="user">
                        <img src="../src/avatar.jpg" alt="img" height="50px" width="50px" class="avatar" />
                        <span>Phan Vu</span>
                    </div>
                    <div class="post-content custom-textarea">
                        <textarea rows="1" placeholder="Hãy mô tả món ăn của bạn"></textarea>
                    </div>
                    <div class="post-recipe custom-textarea">
                        <textarea rows="1" placeholder="Hãy chia sẽ công thức món ăn của bạn"></textarea>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Đăng" />
            </div>
        </div>
    </div>
